{% extends "base.html" %}
{% block title %}Shop{% endblock %}
{% block content %}
<h3 class="collection-title">PremiumDrip Collection</h3>

{% for category, items in categories.items() %}
  <h4 style="margin-top:18px;color:var(--white);font-weight:800">{{ category }}</h4>
  <div class="grid" style="margin-bottom:18px;">
    {% for p in items %}
      <div class="card">
        <a href="{{ url_for('product', pid=p.id) }}" style="display:block;text-decoration:none;color:inherit;">
          <img src="{{ url_for('static', filename=p.image) }}" alt="{{ p.name }}">
          <div class="name">{{ p.name }}</div>
        </a>
        <div class="price">R {{ "%.2f"|format(p.price) }}</div>
        <form action="{{ url_for('add_to_cart', pid=p.id) }}" method="post">
          <input class="qty" name="quantity" type="number" min="1" value="1">
          <button class="btn btn-primary" type="submit">Add to cart</button>
        </form>
      </div>
    {% endfor %}
  </div>
{% endfor %}
{% endblock %}
