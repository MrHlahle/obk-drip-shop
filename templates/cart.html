{% extends "base.html" %}
{% block content %}

<div style="margin-top: 100px; padding: 20px;">

<h1>Your Cart</h1>

{% if not cart %}
    <p>Your cart is empty.</p>
{% else %}
    {% for item in cart %}
        <div style="background:#222; padding:15px; margin:10px 0; border-radius:8px;">
            {{ item.name }} â€” R{{ item.price }}
        </div>
    {% endfor %}

    <p style="margin-top:20px;">Total: R{{ total }}</p>

    <a href="{{ url_for('checkout') }}">
        <button class="btn btn-primary" style="margin-top:20px;">Proceed to Checkout</button>
    </a>
{% endif %}

</div>

{% endblock %}
