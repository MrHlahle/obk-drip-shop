{% extends "base.html" %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h3 style="color:var(--gold)">Checkout</h3>

<div style="display:grid;grid-template-columns: 1fr 380px;gap:18px;margin-top:12px;">
  <div class="form">
    <form method="post">
      <label>Name</label>
      <input name="name" required placeholder="Full name">
      <label>Email</label>
      <input name="email" required placeholder="you@example.com" type="email">
      <label>Address</label>
      <input name="address" required placeholder="Delivery address">
      <label>Payment (demo)</label>
      <input name="card" placeholder="Card number (demo)">
      <button type="submit" class="btn btn-primary" style="margin-top:6px">Confirm & Pay R {{ "%.2f"|format(total) }}</button>
    </form>
  </div>

  <aside>
    <div class="form">
      <h4 style="color:var(--white)">Order Summary</h4>
      <div style="margin-top:8px;font-weight:700">Total: R {{ "%.2f"|format(total) }}</div>
      <p style="color:var(--muted);margin-top:12px">This is a demo checkout. No real payments are taken. Integrate Stripe/Payfast or another gateway for production.</p>
    </div>
  </aside>
</div>
{% endblock %}
