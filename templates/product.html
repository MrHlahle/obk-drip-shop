{% extends "base.html" %}
{% block content %}
<div style="display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:start">
  <div>
    <img src="{{ url_for('static', filename='images/' + product['image']) }}" style="width:100%;height:420px;object-fit:cover;border-radius:12px">
  </div>
  <div>
    <h1>{{ product['name'] }}</h1>
    <p style="color:var(--muted)">{{ product['description'] }}</p>
    <p style="font-weight:800;color:var(--gold);font-size:1.3rem">R{{ product['price'] }}</p>
    <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="post">
      <button class="btn">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
